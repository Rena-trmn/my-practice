<!DOCTYPE html>
<hスポーツ lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入会フォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>入会フォーム</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="myname">お名前<span class="required">必須</span></label>
                <input type="text" id="myname" placeholder="例：山田太郎" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス<span class="required">必須</span></label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <div class="form-group">
                <label>性別</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male">
                        <span>男性</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="famale">
                        <span>女性</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="">
                        <span>その他・回答しない</span>
                    </label>
                    
                </div>
            </div>
            <div class="form-group">
                <label>興味のある分野</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="interest[]" value="スポーツ">
                        <span>スポーツ</span>
                    </label>
                    <label>
                        <input type="checkbox" name="interest[]" value="音楽">
                        <span>音楽</span>
                    </label>
                    <label>
                        <input type="checkbox" name="interest[]" value="アート">
                        <span>アート</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="prefectures">お住まいの都道府県<span class="required">必須</span></label>
                    <select id="prefectures" name="prefectures" required>
                        <option value="select">選択してください</option>
                        <option value="hokkaido">北海道</option>
                        <option value="aomori">青森県</option>
                        <option value="iwate">岩手県</option>
                        <option value="miyagi">宮城県</option>
                        <option value="akita">秋田県</option>
                        <option value="yamagata">山形県</option>
                        <option value="fukushima">福島県</option>
                        <option value="ibaragi">茨城県</option>
                        <option value="totigi">栃木県</option>
                        <option value="gunma">群馬県</option>
                        <option value="saitama">埼玉県</option>
                        <option value="chiba">千葉県</option>
                        <option value="tokyo">東京都</option>
                        <option value="kanagawa">神奈川県</option>
                        <option value="niigata">新潟県</option>
                        <option value="toyama">富山県</option>
                        <option value="ishikawa">石川県</option>
                        <option value="fukui">福井県</option>
                        <option value="yamanashi">山梨県</option>
                        <option value="nagano">長野県</option>
                        <option value="gifu">岐阜県</option>
                        <option value="shizuoka">静岡県</option>
                        <option value="aichi">愛知県</option>
                        <option value="mie">三重県</option>
                        <option value="shiga">滋賀県</option>
                        <option value="kyoto">京都府</option>
                        <option value="osaka">大阪府</option>
                        <option value="hyogo">兵庫県</option>
                        <option value="nara">奈良県</option>
                        <option value="wakayama">和歌山県</option>
                        <option value="tottori">鳥取県</option>
                        <option value="shimane">島根県</option>
                        <option value="okayama">岡山県</option>
                        <option value="hiroshima">広島県</option>
                        <option value="yamaguchi">山口県</option>
                        <option value="tokushima">徳島県</option>
                        <option value="kagawa">香川県</option>
                        <option value="ehime">愛媛県</option>
                        <option value="kochi">高知県</option>
                        <option value="fukuoka">福岡県</option>
                        <option value="saga">佐賀県</option>
                        <option value="nagasaki">長崎県</option>
                        <option value="kumamoto">熊本県</option>
                        <option value="oita">大分県</option>
                        <option value="miyazaki">宮崎県</option>
                        <option value="kagoshima">鹿児島県</option>
                        <option value="okinawa">沖縄県</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">お問い合わせ内容<span class="required">必須</span></label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
    
</body>
</hスポーツ
